<section class="mx-5 mt-5">
  <h1 class="text-2xl font-bold">Uncommon pipes</h1>
  <h3 class="text-xl font-thin">Pipes included in Angular</h3>
</section>

<section class="grid grid-col-1 md:grid-cols-2 xl:grid-cols-3 gap-4 mt-5">
  <app-card title="i18nSelectPipe">
    <p>
      Dear {{ client().gender | i18nSelect : invitationMap }}
      {{ client().name }}, it is a pleasure to invite you to our event
    </p>
    <button class="btn btn-primary" (click)="changeClient()">
      Change client
    </button>
  </app-card>
</section>
