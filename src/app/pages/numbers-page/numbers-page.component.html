<section class="mx-5 mt-5">
  <h1 class="text-2xl font-bold">Numeric pipes</h1>
  <h3 class="text-xl font-thin">Pipes included in Angular</h3>
</section>

<div class="stats stats-vertical lg:stats-horizontal shadow mt-10">
  <div class="stat">
    <div class="stat-title">Number: '1.2-2'</div>
    <div class="stat-value">{{ totalSells() | number : "1.2-2" }}</div>
    <div class="stat-desc">{{ totalSells() }}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Currency Pipe</div>
    <div class="stat-value">
      {{ totalSells() | currency : "EUR" : "symbol-narrow" : "1.2-2" }}
    </div>
    <div class="stat-desc">{{ totalSells() }}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Percent Pipe</div>
    <div class="stat-value">{{ percent() | percent : "1.2-2" }}</div>
    <div class="stat-desc">{{ percent() }}</div>
  </div>
</div>
